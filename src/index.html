<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__burger">
            <img src="img/burger.png" alt="burger" class="burger__img">
        </div>
        <div class="header__chat-name">
            <div class="chat-name__text">
                <p>Lorem Ipsum - это текст-"рыба"</p>
            </div>
        </div>
        <div class="header__settings">
            <img src="img/account-settings-variant.png" alt="settings" class="settings__img">
        </div>
    </header>
    <div class="container">
        <div class="contacts__side-bar">
            <div class="side-bar__item">
                <img src="img/avatar.jpg" alt="avatar" class="item__avatar">
                <div class="item__prew">
                    <p class="prew__name">Я Умею</p>
                    <p class="prew__msg">Делать кальян и готовить лаанью</p>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="chat__history">
                <div class="history__container">
                    <div class="history__item partner-msg">
                        <p>Sed ut perspiciatis, unde omnis iste natus error sit </p>
                    </div>
                    <div class="history__item my-msg">
                        <p>Sed ut perspiciatis, unde omnis iste natus error sit </p>
                    </div>
                </div>
            </div>
            <div class="chat__send-messege">
                <form class="send-messege__form">
                    <input type="text" class="send-msg">
                    <button class="send-msg__button"></button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
